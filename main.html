<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/logo.PNG" alt="Logo JustStreamIt" class="logo">
        <h1> Vidéos à la demande</h1>
    </header>

    <main>
        <section id="best-movie">
            <h2>Meilleur film</h2>
            <div class="bestmovie">

                <img id="best-movie-img" alt="Image du film" src="https://picsum.photos/400/600">
                <div class="movie-info">
                    <h3>Meilleur film</h3>
                    <p></p>
                    <button class="button_détails1 open-modal-btn">Détails</button>
                </div>
            </div>
        </section>


        <!-- Catégorie Choisit -->
        <section class="movie-category" data-genre="Action">
            <h2>Action</h2>
            <div class="movie-grid">

            </div>
        </section>

        <section class="movie-category" data-genre="Animation">
            <h2>Animation</h2>
            <div class="movie-grid">
            </div>
        </section>


        <section class="movie-category" data-genre="Sci-Fi">
            <h2>Sci-Fi</h2>
            <div class="movie-grid">
            </div>
        </section>

        <!-- Catégorie libre -->
        <section class="movie-category" data-genre="custom1">
            <div class="category-header">
                <h2>Autres:</h2>
                <select name="categories" id="category-select1">
                </select>
            </div>
            <div class="movie-grid">
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>

            </div>
        </section>



        <section class="movie-category" data-genre="custom2">
            <div class="category-header">
                <h2>Autres:</h2>
                <select name="categories" id="category-select2">
                </select>
            </div>
            <div class="movie-grid">
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>
                <div class="movie-card">
                    <div class="movie-overlay">
                        <button class="button-details open-modal-btn">Détails</button>
                    </div>
                </div>

            </div>
        </section>










    </main>
    <!-- Modal -->
    <div id="Modaldetails" class="modal">
        <div class="modal-content">
            <span class="close">&times;<span class="close-text">Fermer</span></span>
            <h1 class="modal-title">Titre film</h1>
            <div class="modal-details">
                <h4>
                    <span class="modal-date"></span> - <span class="modal-genre"></span>
                </h4>
                <h4>
                    <span class="modal-rated"></span> - <span class="modal-duration"></span> - <span
                        class="modal-country"></span>
                </h4>
                <h4 class="modal-imdb-score">IMDB score</h4>

                <h4 class="modal-directors">Réalisé par:</h4>
                <p class="modal-directors-list"></p>
                <img src="https://picsum.photos/400/600" alt="Image du film" class="modal-image">
                <p class="modal-description"></p>
                <h4 class="modal-actors1">Avec :</h4>
                <p class="modal-actors"></p>
                <h4 class="modal-box-office1">Recettes au Box Office :</h4>
                <p class="modal-box-office"></p>
            </div>
        </div>
    </div>
